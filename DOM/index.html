<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="character-form">
        <label for="category">Seleccionar categoría:</label>
        <select id="category">
            <option value="rickmorty">Rick & Morty</option>
            <option value="pokemon">Pokémon</option>
            <option value="zwarrior">Dragon Ball Z</option>
        </select>
      
        <label for="character-input">Nombre o Número del Personaje:</label>
        <input type="text" id="character-input" placeholder="Ingrese el nombre o número" value="1" required/>
      
        <button type="submit">Buscar</button>
      </form>
      
    <script type="module" src="main.js"></script>
</body>
</html>
